name: Swift Tests

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: Verify Swift version
        run: swift --version

      - name: Initialize submodules
        run: bash scripts/setup.sh

      - name: Run tests
        run: swift test
